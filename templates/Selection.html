<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="chartSelection">
      <h1 class="neon" >Columns</h1>
      <form method="POST" action="Show_Graph">
        {% for x in Columns %}
        <div>
          <input class="neon-button" name="column" type="submit" value="{{x}}">
        </div>
        {% endfor %}
      </form>
    </div>
    <div class="titlesButton">
      <h1 class="neon">Filters</h1>
      <form method="POST" action="Show_Graph">
        {% for i in range (0,filtersLen) %}
        <div id="{{Filters[i]}}">
          <label for="{{Filters[i]}}">{{Filters[i]}}: </label>
          <select name="{{Filters[i]}}" id="{{Filters[i]}}">
            <option value="">--</option>
            {% for x in FiltersValues[i] %}
            <option value="{{x}}">{{x}}</option>
            {% endfor %}
          </select>
        </div>
        {% endfor %}
      </form>
    </div>
  </body>
</html>
