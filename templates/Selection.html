<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="chartSelection">
      <h1 class="neon" >Columns</h1>
      <form method="POST" action="Show_Graph">
        {% for x in Columns %}
        <div>
          <input class="neon-button" name="column" type="submit" value="{{x}}">
        </div>
        {% endfor %}
      </form>
    </div>
    <div class="titlesButton">
      <h1 class="neon">Filters</h1>
      <form method="POST" action="Show_Graph">
        {% for i in Filters %}
        <div>
          <input class="neon-button" name="filter" type="submit" value="{{i}}">
        </div>
        {% endfor %}
      </form>
    </div>
  </body>
</html>
