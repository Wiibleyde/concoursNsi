<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdn.oesmith.co.uk/morris-0.5.1.css'>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&amp;display=swap" rel="stylesheet">
    <title>Students tracker</title>
  </head>
  <body>
      <div class="col-sm-6 col-sm-offset-3 text-center">
        <label class="label label-success">Pie Chart</label>
      <div id="pie-chart" ></div>
      <p>{{resultat}}</p>
    <a href="/Selection" class="button">Retour Ã  la selection</a>
  </body>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js'></script>
  <script type="text/javascript">
    Morris.Donut({
    element: 'pie-chart',
    data:[
      {% for key, value in resultat.items() %}
      {label: '{{key}}', value: {{value}}},
      {% endfor %}
    ]
    });
  </script>
</html>
