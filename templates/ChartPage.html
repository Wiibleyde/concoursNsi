<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>CodePen - Morris.js charts - simple examples</title>
		<link rel='stylesheet' href='static/chartStyle.css'>
		<link rel="stylesheet" href="static/chartStyle.css">
		<meta charset=utf-8 />
		<title>Morris.js Area Chart</title>
	</head>
	<body>
		<h3 class="text-primary text-center">Morris js charts</h3>
		<div class="row">
			<div class="col-sm-6 text-center">
				<label class="label label-success">Area Chart</label>
				<div id="area-chart" ></div>
			</div>
			<div class="col-sm-6 text-center">
				<label class="label label-success">Line Chart</label>
				<div id="line-chart"></div>
			</div>
			<div  class="col-sm-6 text-center">
				<label class="label label-success">Bar Chart</label>
				<div id="bar-chart" ></div>
			</div>
			<div class="col-sm-6 text-center">
				<label class="label label-success">Bar stacked</label>
				<div id="stacked" ></div>
			</div>
			<div class="col-sm-6 col-sm-offset-3 text-center">
				<label class="label label-success">Pie Chart</label>
				<div id="pie-chart" ></div>
			</div>
		</div>
	</body>
	<script src='static/jquery.min.js'></script>
	<script src='static/min.js'></script>
	<script src='static/morrisMin.js'></script><script  src="static/chartScript.js"></script>
</html>
